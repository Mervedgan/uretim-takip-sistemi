# Copy this to docker-compose.yml and adjust as needed

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: production_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: production_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - backend_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # FastAPI Application (Optional - if containerizing)
  # Uncomment if you want to run FastAPI in Docker
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: fastapi_app
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/production_db
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - backend_network
  #   volumes:
  #     - ./app:/app/app
  #     - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  backend_network:
    driver: bridge



